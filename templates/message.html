<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Contact Form Submission</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #374151; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9;">
  
  
  <div style="background-color: #7c3aed; color: white; padding: 24px; border-radius: 8px 8px 0 0; text-align: center;">
    <h1 style="margin: 0; font-size: 24px; font-weight: 600;">New Contact Form Submission</h1>
    <p style="margin: 8px 0 0; opacity: 0.9; font-size: 14px;">From your website contact form</p>
  </div>
  
  
  <div style="background-color: #ffffff; padding: 32px; border-radius: 0 0 8px 8px; border: 1px solid #e5e7eb; border-top: none; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
    
    
    <div style="background-color: #f9fafb; border-radius: 6px; padding: 20px; margin: 0 0 20px 0; border: 1px solid #e5e7eb;">
      <p style="margin: 8px 0;">
        <span style="font-weight: 600; color: #6b7280; display: inline-block; width: 80px;">From:</span> 
        <strong>{{name}}</strong>
      </p>
      <p style="margin: 8px 0;">
        <span style="font-weight: 600; color: #6b7280; display: inline-block; width: 80px;">Email:</span> 
        <a href="mailto:{{email}}" style="color: #7c3aed; text-decoration: none;">{{email}}</a>
      </p>
      <p style="margin: 8px 0;">
        <span style="font-weight: 600; color: #6b7280; display: inline-block; width: 80px;">Time:</span> 
        {{timestamp}}
      </p>
      <p style="margin: 8px 0;">
        <span style="font-weight: 600; color: #6b7280; display: inline-block; width: 80px;">IP:</span> 
        {{ipAddress}}
      </p>
    </div>
    
    
    <h3 style="color: #7c3aed; margin: 32px 0 16px 0; font-size: 18px; font-weight: 600;">Message:</h3>
    
    
    <div style="background-color: #fef3c7; border-left: 4px solid #d97706; padding: 16px; margin: 0 0 32px 0; border-radius: 0 6px 6px 0;">
      <p style="white-space: pre-wrap; font-family: 'Courier New', monospace; margin: 0; line-height: 1.5;">
        {{message}}
      </p>
    </div>    
  </div>
  
</body>
</html>
